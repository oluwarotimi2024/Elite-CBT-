<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELITE CBT MASTER | SOT</title>
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3426/3426653.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { --sot-blue: #000b18; --sot-accent: #00d4ff; --sot-gold: #FFD700; --glass: rgba(255, 255, 255, 0.98); --sot-green: #2ecc71; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: url('https://images.unsplash.com/photo-1521587760476-6c12a4b040da?q=80&w=2070') no-repeat center center fixed; background-size: cover; overflow-x: hidden; }
        
        #install-bar { position: fixed; top: -100px; left: 0; width: 100%; height: 70px; background: var(--sot-gold); color: #000; z-index: 11000; display: flex; justify-content: space-between; align-items: center; padding: 0 20px; font-weight: bold; border-bottom: 4px solid #000; transition: top 0.4s ease-out; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        #install-bar button { background: #000; color: white; border: none; padding: 12px 20px; border-radius: 8px; font-weight: 900; cursor: pointer; }

        #auth-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--sot-blue); z-index: 10000; display: flex; justify-content: center; align-items: center; color: white; }
        #splash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--sot-blue); z-index: 9999; display: none; flex-direction: column; justify-content: center; align-items: center; color: white; transition: opacity 0.8s ease; }
        
        .overlay { background: rgba(0, 11, 24, 0.75); min-height: 100vh; width: 100%; display: flex; flex-direction: column; }
        .app-header { background: rgba(0, 11, 24, 0.95); padding: 20px; text-align: center; border-bottom: 3px solid var(--sot-accent); }
        
        .container { padding: 20px; max-width: 800px; margin: auto; width: 100%; flex: 1; padding-bottom: 120px; }
        .page { display: none; animation: fadeIn 0.5s; }
        .active-page { display: block; }
        
        .card { background: var(--glass); padding: 30px; border-radius: 25px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); color: #333; margin-bottom: 20px; }
        .btn { width: 100%; padding: 18px; margin: 10px 0; border: none; border-radius: 12px; font-weight: 900; cursor: pointer; text-transform: uppercase; }
        .btn-blue { background: linear-gradient(90deg, #001f3f, #0072ff); color: white; }
        .btn-gold { background: var(--sot-gold); color: #000; }
        
        input, select, textarea { width: 100%; padding: 15px; margin-bottom: 15px; border-radius: 10px; border: 1px solid #ccc; }
        
        .option-btn { width: 100%; padding: 15px; margin: 8px 0; border: 2px solid #ddd; border-radius: 10px; cursor: pointer; text-align: left; background: white; font-weight: bold; }
        
        #calc-box { position: fixed; bottom: 100px; right: 20px; width: 220px; background: #222; padding: 15px; border-radius: 15px; display: none; z-index: 2000; border: 2px solid var(--sot-accent); }
        .calc-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; }
        .cbtn { padding: 10px; background: #444; color: white; border: none; border-radius: 5px; cursor: pointer; }

        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 15px 0; border-top: 3px solid var(--sot-accent); z-index: 1000; }
        .nav-item { font-weight: bold; color: #333; cursor: pointer; font-size: 0.8rem; }

        .admin-table { width: 100%; border-collapse: collapse; font-size: 0.8rem; }
        .admin-table th, .admin-table td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
        /* Centered Logo on Landing */
.landing-logo {
    display: block;
    margin: 20px auto;
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 4px solid var(--sot-gold);
    box-shadow: 0 0 20px rgba(0,212,255,0.3);
}

/* Learning Section Grid */
.course-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
    margin-top: 20px;
}
.course-card {
    background: #f4f4f4;
    padding: 15px;
    border-radius: 12px;
    border-left: 5px solid var(--sot-blue);
    font-size: 0.85rem;
    font-weight: bold;
    text-align: left;
}

/* Terms Modal */
#terms-overlay {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.9);
    z-index: 12000;
    display: none;
    justify-content: center;
    align-items: center;   }
    </style>
</head>
<body onload="showInstallNow()">

<div id="install-bar">
    <span>ðŸ“² Install ELITE CBT master app?</span>
    <button onclick="installApp()">INSTALL</button>
</div>

<div id="splash">
    <h1 style="letter-spacing: 2px;">WELCOME TO CBT ELITE</h1>
    <p style="color: var(--sot-gold);">POWERED BY OLUWAROTIMI</p>
</div>

<div id="auth-overlay">
    <div class="card" style="width: 90%; max-width: 400px;">
        <h2 id="auth-title" style="text-align:center; margin-bottom: 15px;">STUDENT LOGIN</h2>
        <div id="login-form">
            <input type="text" id="user-id" placeholder="Username">
            <input type="password" id="user-pass" placeholder="Password">
            <button class="btn btn-blue" onclick="handleAuth('login')">LOGIN</button>
            <p style="text-align:center; cursor:pointer; color: blue; font-size: 0.8rem;" onclick="toggleAuth('signup')">New here? Sign Up</p>
        </div>
        <div id="signup-form" style="display:none;">
            <input type="text" id="reg-user" placeholder="Username">
            <input type="number" id="reg-phone" placeholder="Phone Number">
            <input type="password" id="reg-pass" placeholder="Password">
            <button class="btn btn-gold" onclick="handleAuth('signup')">REGISTER</button>
            <p style="text-align:center; cursor:pointer; color: blue; font-size: 0.8rem;" onclick="toggleAuth('login')">Back to Login</p>
        </div>
    </div>
</div>

<div class="overlay">
    <header class="app-header">
        <h2 style="color: white;">ELITE CBT MASTER</h2>
        <small style="color: var(--sot-gold);" id="welcome-text"></small>
    </header>

    <div class="container">
        <div id="page-home" class="page active-page">
            <div class="card" style="text-align:center;">
                <h2>EXAM PORTAL</h2>
                <button class="btn btn-blue" onclick="startPortal()">ENTER PORTAL</button>
                <button class="btn btn-gold" onclick="openQUIZ()">PRACTICE QUIZ</button>
            </div>
        </div>

        <div id="page-dept" class="page">
            <div class="card">
                <h2 style="text-align:center;">SELECT CLASS</h2>
                <button class="btn btn-blue" onclick="loadSubjects('Science')">SCIENCE</button>
                <button class="btn btn-blue" onclick="loadSubjects('Art')">ART</button>
                <button class="btn btn-blue" onclick="loadSubjects('Commercial')">COMMERCIAL</button>
            </div>
        </div>

        <div id="page-subs" class="page">
            <div class="card" style="text-align:center;">
                <h2 id="dept-title"></h2>
                <div id="sub-list"></div>
                <button class="btn btn-gold" onclick="switchTab('page-dept')">BACK</button>
            </div>
        </div>

        <div id="page-exam" class="page">
            <div class="card" style="padding:0; overflow:hidden;">
                <div style="background:var(--sot-blue); color:white; padding:15px; display:flex; justify-content:space-between;">
                    <span id="label-sub"></span>
                    <span id="timer" style="color:var(--sot-gold);">05:00</span>
                </div>
                <div style="padding:20px;">
                    <h3 id="q-text" style="margin-bottom:15px;"></h3>
                    <div id="opt-container"></div>
                    <div style="display:flex; gap:10px;">
                        <button class="btn btn-blue" style="width:50%;" onclick="prevQ()">PREV</button>
                        <button class="btn btn-blue" style="width:50%;" onclick="nextQ()">NEXT</button>
                    </div>
                    <button class="btn" style="background:red; color:white;" onclick="finishExam()">SUBMIT</button>
                </div>
            </div>
        </div>

        <div id="page-result" class="page">
            <div class="card" style="text-align:center;">
                <h2>RESULT</h2>
                <h1 id="score-raw" style="font-size:3rem; color:var(--sot-blue);"></h1>
                <button class="btn btn-blue" onclick="generatePDF()">DOWNLOAD RESULT</button>
                <button class="btn btn-gold" onclick="goHome()">HOME</button>
            </div>
        </div>

        <div id="page-admin" class="page">
            <div class="card">
                <h2>ADMIN CENTER</h2>
                <table class="admin-table">
                    <thead><tr><th>User</th><th>Pass</th><th>Phone</th><th>Action</th></tr></thead>
                    <tbody id="user-list-body"></tbody>
                </table>
                <hr style="margin:20px 0;">
                <h3>ADD QUESTION</h3>
                <select id="adm-dept"><option value="Science">Science</option><option value="Art">Art</option><option value="Commercial">Commercial</option></select>
                <input type="text" id="adm-sub" placeholder="Subject">
                <textarea id="adm-q" placeholder="Question"></textarea>
                <input type="text" id="adm-o1" placeholder="Correct Answer">
                <input type="text" id="adm-o2" placeholder="Wrong 1">
                <input type="text" id="adm-o3" placeholder="Wrong 2">
                <input type="text" id="adm-o4" placeholder="Wrong 3">
                <button class="btn btn-blue" onclick="saveNewQuestion()">SAVE</button>
            </div>
        </div>

        <div id="page-games" class="page">
            <div class="card">
                <h2 style="text-align:center;">QUIZ</h2>
                <p id="t-text" style="text-align:center; font-weight:bold; margin:20px 0;"></p>
                <div id="t-box"></div>
                <button class="btn btn-gold" onclick="nextQUIZ()">NEXT</button>
            </div>
        </div>
    </div>

    <button onclick="toggleCalc()" style="position:fixed; bottom:100px; left:20px; border-radius:50%; width:50px; height:50px; background:var(--sot-gold); z-index:2001;">CALC</button>
    <div id="calc-box">
        <input type="text" id="calc-display" style="color:lime; background:black; text-align:right;">
        <div class="calc-grid">
            <button class="cbtn" onclick="calcIn('7')">7</button><button class="cbtn" onclick="calcIn('8')">8</button><button class="cbtn" onclick="calcIn('9')">9</button><button class="cbtn" onclick="calcIn('/')">/</button>
            <button class="cbtn" onclick="calcIn('4')">4</button><button class="cbtn" onclick="calcIn('5')">5</button><button class="cbtn" onclick="calcIn('6')">6</button><button class="cbtn" onclick="calcIn('*')">*</button>
            <button class="cbtn" onclick="calcIn('1')">1</button><button class="cbtn" onclick="calcIn('2')">2</button><button class="cbtn" onclick="calcIn('3')">3</button><button class="cbtn" onclick="calcIn('-')">-</button>
            <button class="cbtn" onclick="calcClear()">C</button><button class="cbtn" onclick="calcIn('0')">0</button><button class="cbtn" onclick="calcSolve()">=</button><button class="cbtn" onclick="calcIn('+')">+</button>
        </div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item" onclick="goHome()">HOME</div>
        <div class="nav-item" onclick="openQUIZ()">QUIZ</div>
        <div class="nav-item" onclick="checkAdmin()">ADMIN</div>
        <div class="nav-item" onclick="location.reload()" style="color:red;">LOGOUT</div>
    </nav>
</div>

<div id="sot-slip" style="display:none; padding:40px; text-align:center; background:white;">
    <h1>SOT ELITE TUTORIALS</h1>
    <h2 id="slip-name"></h2>
    <h3 id="slip-sub"></h3>
    <h1 id="slip-score" style="font-size:3rem; color:blue;"></h1>
</div>

<script>
    let currentUser = null;
    let currentDept='', currentSub='', currentIdx=0, score=0, tIdx=0, timeLeft=300, timerInterval;

    let qBank = {
        'Science': {
            'Physics': [
                {q:"Unit of Force?", a:"Newton", o:["Newton","Joule","Watt","Volt"]},
                {q:"Range of projectile is max at?", a:"45Â°", o:["30Â°","45Â°","60Â°","90Â°"]},
                {q:"Device converting AC to DC?", a:"Rectifier", o:["Motor","Inverter","Rectifier","Fuse"]}
            ],
            'Biology': [
                {q:"Powerhouse of cell?", a:"Mitochondria", o:["Nucleus","Mitochondria","Ribosome","Cortex"]}
            ]
        },
        'Art': { 'Government': [{q:"Rule of law means?", a:"Supremacy of law", o:["Police power","Supremacy of law","Military rule","Anarchy"]}] },
        'Commercial': { 'Economics': [{q:"Reward for Labor?", a:"Wages", o:["Profit","Rent","Wages","Interest"]}] }
    };

    let QUIZBank = [{q:"Who is the developer?", a:"SOT", o:["SOT","Bot","AI","User"]}];

    function showInstallNow() { document.getElementById('install-bar').style.top = '0'; }
    function installApp() { alert("Install feature requires HTTPS/PWA setup."); }

    function switchTab(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
        document.getElementById(id).classList.add('active-page');
    }

    function toggleAuth(mode) {
        document.getElementById('login-form').style.display = (mode === 'login') ? 'block' : 'none';
        document.getElementById('signup-form').style.display = (mode === 'signup') ? 'block' : 'none';
        document.getElementById('auth-title').innerText = (mode === 'signup') ? 'STUDENT SIGNUP' : 'STUDENT LOGIN';
    }

    function handleAuth(type) {
        let users = JSON.parse(localStorage.getItem('sot_users') || "{}");
        if(type === 'signup') {
            let u = document.getElementById('reg-user').value;
            let p = document.getElementById('reg-pass').value;
            let ph = document.getElementById('reg-phone').value;
            if(u && p) {
                users[u] = {pass: p, phone: ph, date: new Date().toLocaleDateString()};
                localStorage.setItem('sot_users', JSON.stringify(users));
                alert("Success! Login now."); toggleAuth('login');
            }
        } else {
            let u = document.getElementById('user-id').value;
            let p = document.getElementById('user-pass').value;
            if(users[u] && users[u].pass === p) {
                currentUser = u;
                document.getElementById('welcome-text').innerText = "Logged in: " + u;
                document.getElementById('auth-overlay').style.display = 'none';
                document.getElementById('splash').style.display = 'flex';
                setTimeout(() => { document.getElementById('splash').style.display = 'none'; switchTab('page-home'); }, 2000);
            } else { alert("Invalid login!"); }
        }
    }

    function goHome() { clearInterval(timerInterval); switchTab('page-home'); }
    function startPortal() { switchTab('page-dept'); }
    
    function loadSubjects(dept) {
        currentDept = dept; document.getElementById('dept-title').innerText = dept + " SUBJECTS";
        let html = '';
        for(let sub in qBank[dept]) {
            html += `<button class="btn btn-blue" onclick="startExam('${sub}')">${sub}</button>`;
        }
        document.getElementById('sub-list').innerHTML = html;
        switchTab('page-subs');
    }

    function startExam(sub) {
        currentSub = sub; currentIdx = 0; score = 0; timeLeft = 300;
        document.getElementById('label-sub').innerText = sub;
        switchTab('page-exam'); startTimer(); showQuestion();
    }

    function startTimer() {
        clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            timeLeft--;
            let m = Math.floor(timeLeft/60), s = timeLeft%60;
            document.getElementById('timer').innerText = `${m}:${s<10?'0':''}${s}`;
            if(timeLeft <= 0) finishExam();
        }, 1000);
    }

    function showQuestion() {
        let q = qBank[currentDept][currentSub][currentIdx];
        document.getElementById('q-text').innerText = (currentIdx+1) + ". " + q.q;
        document.getElementById('opt-container').innerHTML = q.o.map(opt => `<button class="option-btn" onclick="checkAns('${opt}', this)">${opt}</button>`).join('');
    }

    function checkAns(ans, btn) {
        document.querySelectorAll('.option-btn').forEach(b => b.style.border = '2px solid #ddd');
        btn.style.border = '3px solid var(--sot-gold)';
        btn.dataset.selected = ans;
    }

    function nextQ() {
        let sel = document.querySelector('.option-btn[style*="gold"]');
        if(sel && sel.innerText === qBank[currentDept][currentSub][currentIdx].a) score++;
        if(currentIdx < qBank[currentDept][currentSub].length - 1) { currentIdx++; showQuestion(); } else { finishExam(); }
    }
    
    function prevQ() { if(currentIdx > 0) { currentIdx--; showQuestion(); } }

    function finishExam() {
        clearInterval(timerInterval);
        document.getElementById('score-raw').innerText = score + "/" + qBank[currentDept][currentSub].length;
        switchTab('page-result');
    }

    function checkAdmin() { if(prompt("ADMIN PIN:") === "2026") { switchTab('page-admin'); refreshUserTable(); } }

    function refreshUserTable() {
        let users = JSON.parse(localStorage.getItem('sot_users') || "{}");
        let html = '';
        for(let u in users) { html += `<tr><td>${u}</td><td>${users[u].pass}</td><td>${users[u].phone}</td><td><button onclick="deleteUser('${u}')">Del</button></td></tr>`; }
        document.getElementById('user-list-body').innerHTML = html;
    }

    function deleteUser(u) {
        let users = JSON.parse(localStorage.getItem('sot_users') || "{}");
        delete users[u]; localStorage.setItem('sot_users', JSON.stringify(users)); refreshUserTable();
    }

    function saveNewQuestion() {
        const d = document.getElementById('adm-dept').value, s = document.getElementById('adm-sub').value;
        const q = document.getElementById('adm-q').value, a = document.getElementById('adm-o1').value;
        const opts = [a, document.getElementById('adm-o2').value, document.getElementById('adm-o3').value, document.getElementById('adm-o4').value];
        if(!qBank[d][s]) qBank[d][s] = [];
        qBank[d][s].push({q, a, o: opts});
        alert("Saved!");
    }

    function openQUIZ() { tIdx=0; switchTab('page-games'); renderQUIZ(); }
    function renderQUIZ() { 
        document.getElementById('t-text').innerText = QUIZBank[tIdx].q;
        document.getElementById('t-box').innerHTML = QUIZBank[tIdx].o.map(o => `<button class="option-btn" onclick="this.style.background='gold'">${o}</button>`).join('');
    }
    function nextQUIZ() { if(tIdx < QUIZBank.length-1) { tIdx++; renderQUIZ(); } else { alert("Quiz Finished!"); goHome(); } }

    function toggleCalc() { let c = document.getElementById('calc-box'); c.style.display = (c.style.display==='block')?'none':'block'; }
    function calcIn(v) { document.getElementById('calc-display').value += v; }
    function calcClear() { document.getElementById('calc-display').value = ''; }
    function calcSolve() { try { let d = document.getElementById('calc-display'); d.value = eval(d.value); } catch(e) { alert("Error"); } }

    function generatePDF() {
        document.getElementById('slip-name').innerText = "Student: " + currentUser;
        document.getElementById('slip-sub').innerText = "Subject: " + currentSub;
        document.getElementById('slip-score').innerText = score;
        const el = document.getElementById('sot-slip');
        el.style.display = 'block';
        html2pdf().from(el).save().then(()=>el.style.display='none');
    }
</script>
</body>
</html>
